<script>
function limpiarFormato(texto) {
  return texto.replace(/\*\*(.*?)\*\*/g, '$1').replace(/---+/g, '').trim();
}
function exportarTexto() {
  const contenido = document.getElementById('interpretacion-exportada').innerText;
  const limpio = limpiarFormato(contenido);
  const blob = new Blob(["ğŸµ AnÃ¡lisis generado por Lyric Explainer\n\n" + limpio], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'analisis_letra.txt';
  link.click();
}
function exportarPDF() {
  const contenido = document.getElementById('interpretacion-exportada');
  const contenedor = document.createElement('div');
  contenedor.innerHTML = `
    <div class="pdf-header">ğŸµ AnÃ¡lisis generado por Lyric Explainer</div>
    <div class="pdf-content">${contenido.innerHTML}</div>
    <div class="pdf-footer">https://lyricexplainer.web.app</div>
  `;
  html2pdf().set({
    margin: 15,
    filename: 'analisis_letra.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  }).from(contenedor).save();
}
function copiarTexto() {
  const contenido = document.getElementById('interpretacion-exportada').innerText;
  navigator.clipboard.writeText(contenido).then(() => alert("Texto copiado"));
}
function toggleModo() {
  const body = document.getElementById('body');
  body.classList.toggle('light');
  body.classList.toggle('dark');
}
function analizar() {
  const inputEl = document.getElementById('input');
  const outputEl = document.getElementById('interpretacion-exportada');
  const loading = document.getElementById('loading');
  const texto = inputEl.value.trim();
  if (!texto) return alert("Por favor ingresÃ¡ una letra.");
  outputEl.innerHTML = "";
  loading.classList.remove('hidden');

  fetch("/lyric", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ letra: texto })
  })
  .then(res => res.json())
  .then(data => {
    const respuesta = data.respuesta || "Sin respuesta.";
    outputEl.innerHTML = limpiarFormato(respuesta);
  })
  .catch(err => {
    outputEl.innerHTML = "âŒ Error inesperado: " + err.message;
  })
  .finally(() => {
    loading.classList.add('hidden');
  });
}
async function cambiarIdioma(idioma) {
  try {
    const res = await fetch(`lang/${idioma}.json`);
    const diccionario = await res.json();
    document.documentElement.lang = idioma;
    document.querySelectorAll("[data-trad]").forEach(el => {
      const clave = el.getAttribute("data-trad");
      if (diccionario[clave]) el.innerText = diccionario[clave];
    });
  } catch (error) {
    console.error("Error al cargar traducciÃ³n:", error);
  }
}
window.analizar = analizar;
window.exportarTexto = exportarTexto;
window.exportarPDF = exportarPDF;
window.copiarTexto = copiarTexto;
window.toggleModo = toggleModo;
window.cambiarIdioma = cambiarIdioma;
</script>
